{% assign author = site.author %}
<div class="author__profile {% if author.avatar == nil %}no-margin{% endif %}">
    {% if author.avatar %}
        <img src="{{ author.avatar | relative_url }}" alt="{{ author.name }}" itemprop="image">
    {% endif %}
    <p class="author__profile__name">
        {{ author.name }}
        <span>{{ author.location }}</span>
    </p>
    <p class="author__profile__bio">{{ author.bio }}</p>
    <ul class="author__profile__links">
        {% for label in author.links %}
        {% if label.url != nil %}
        <li><i class="{{ label.icon }}"></i> {{ label.label }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
